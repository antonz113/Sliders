<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(220.16deg, #000000 -8%, #762b0b 138%);
          "
        >
          <h1>Contact US</h1>
        </div>
        <div
          style="
            background: linear-gradient(229.99deg, #9b9898 -26%, #000000 145%);
          "
        >
          <h1>Personal Branding</h1>
          <p>Level Up your name!</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #bcbaba -1%, #b7890a 124%);
          "
        >
          <h1>Marketing</h1>
          <p>Rock up you advertising program</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #090a0a 1%, #135996 128%);
          "
        >
          <h1>Web Design</h1>
          <p>Bring some color intro your business</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #787d8f -8%, #124269 138%);
          "
        >
          <h1>SEO Optimization</h1>
        </div>
      </div>
      <div class="main-slide">
        <div style="background-image: url('./seo.jpg')"></div>
        <div style="background-image: url('./design.jpg')"></div>
        <div style="background-image: url('./marketing.jpg')"></div>
        <div style="background-image: url('./branding.jpg')"></div>
        <div style="background-image: url('./contactus.jpg')"></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
